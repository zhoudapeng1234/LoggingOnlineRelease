<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LoggingOnline</title>
		<!--用百度的静态资源库的cdn安装bootstrap环境-->
		<!-- Bootstrap 核心 CSS 文件 -->		
		<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
		<!--font-awesome 核心我CSS 文件-->
		<link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
		<!-- 在bootstrap.min.js 之前引入 -->
		<script src="../Assets/ExternalTools/jQuery/jquery-3.4.1.min.js"></script>
		<!-- Bootstrap 核心 JavaScript 文件 -->
		<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

		<link href="../Assets/ExternalTools/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="../Assets/ExternalTools/jQuery/jquery-3.4.1.min.js"></script>
		<script src="../Assets/ExternalTools/bootstrap-3.3.7/js/bootstrap.min.js"></script> -->

		<!--jquery.validate-->
		<script type="text/javascript" src="../Assets/ExternalTools/jQuery/jquery.validate.min.js" ></script>
		<script type="text/javascript" src="../Assets/ExternalTools/Message/message.js" ></script>
		<script type="text/javascript" src="../Assets/ExternalTools/jQuery/date.format.js" ></script>

		<style type="text/css">
			body{background: url(../Assets/Images/login.jpg) no-repeat;background-size:cover;font-size: 16px;}
			.form{background: rgba(255,255,255,0.7);width:400px;margin:100px auto;}
			#login_form{display: block;}
			#register_form{display: none;}
			.fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
			input[type="text"],input[type="password"]{padding-left:26px;}
			.checkbox{padding-left:21px;}
		</style>
	</head>
	<body>
		<!--
			基础知识：
			网格系统:通过行和列布局
			行必须放在container内
			手机用col-xs-*
			平板用col-sm-*
			笔记本或普通台式电脑用col-md-*
			大型设备台式电脑用col-lg-*
			为了兼容多个设备，可以用多个col-*-*来控制；
		-->
	<div class="container" style="margin-top:150px;">
		<div class="form row">
			<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form" action="/login" method="post">
				<h3 class="form-title">Login to your account</h3>
				<div class="col-sm-9 col-md-9">
					<div class="form-group">
						<i class="fa fa-user fa-lg"></i>
						<input class="form-control required" type="text" placeholder="Username" name="username" autofocus="autofocus" />
					</div>
					<div class="form-group">
							<i class="fa fa-lock fa-lg"></i>
							<input class="form-control required" type="password" placeholder="Password" name="password" />
					</div>
					<div class="form-group">
						<label class="checkbox">
							<input type="checkbox" name="remember" value="1"/> Remember me
						</label>
						<hr />
						<a href="javascript:;" id="register_btn" class="">Create an account</a>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success pull-right" id="Login" value="Login"/>   
					</div>
					% if message:
                	<div class="form-group">
                    	<font color="red">{{message}}</font>
                	</div>
                	% end
				</div>
			</form>
		</div>
	</div>
	<div class="container" style="margin-top:-200px">
		<div class="form row">
			<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form" action="/register" method="post">
				<h3 class="form-title">Login to your account</h3>
				<div class="col-sm-9 col-md-9">
					<div class="form-group">
						<i class="fa fa-user fa-lg"></i>
						<input class="form-control required" type="text" placeholder="Username" name="username" autofocus="autofocus" maxlength="20"/>
					</div>
					<div class="form-group">
							<i class="fa fa-lock fa-lg"></i>
							<input class="form-control required" type="password" placeholder="Password" id="register_password" name="password" maxlength="21"/>
					</div>
					<div class="form-group">
							<i class="fa fa-check fa-lg"></i>
							<input class="form-control required" type="password" placeholder="Re-type Your Password" name="rpassword"/>
					</div>
					<div class="form-group">
							<i class="fa fa-envelope fa-lg"></i>
							<input class="form-control eamil" type="text" placeholder="Email" name="email"/>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success pull-right" value="Sign Up "/>
						<input type="submit" class="btn btn-info pull-left" id="back_btn" value="Back"/>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="../Assets/Scripts/Login.js" ></script>
	</body>
</html>
